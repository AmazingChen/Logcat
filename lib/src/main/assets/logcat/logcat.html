<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Android Logcat online</title>

    <link rel="icon" href="favicon.png" type=" image/png" >
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.min.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="dataTables.bootstrap.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="dataTables.bootstrap.css">

    <script type="text/javascript" language="javascript" src="jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="dataTables.bootstrap.js"></script>
</head>

<body>
<script src="app.js"></script>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="logcat.html">Android LogCat Online</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://github.com/tianzhijiexian/LogCat"
                       target="_blank">Github</a>
                </li>
                <li>
                    <a href="http://weibo.com/shark0017/"
                       target="_blank">Weibo</a>
                </li>
                <li>
                    <a href="https://github.com/tianzhijiexian/Android-Best-Practices"
                       target="_blank">Android-Best-Practices</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="parent-data-div" class="col-sm-8" style="margin:0 auto;display:block;float:initial;">
    <br>
    <br>
    <br>
    <br>
    <div class="panel panel-info" style="float:right">
        <button id="selected-db-info" type="button" onclick="loadLogListByLev()" class="btn btn-info">
            refresh
        </button>
    </div>

    <form id="rates" name="log_lev_radio">
        <input type="radio" id="verbose" name="rate" value="V" checked="checked"> VERBOSE
        <input type="radio" id="debug" name="rate" value="D"> DEBUG
        <input type="radio" id="info" name="rate" value="I"> INFO
        <input type="radio" id="warn" name="rate" value="W"> WARN
        <input type="radio" id="error" name="rate" value="E"> ERROR
    </form>

    <br>

    <table id="log-table" class="table table-striped table-bordered" cellspacing="0" width="100%" align="center">
        <thead>
        <tr>
            <th>time</th>
            <th>tag</th>
            <th>message</th>
        </tr>
        </thead>

        <tbody id="db-data-div">

        </tbody>

    </table>

</body>
</html>
